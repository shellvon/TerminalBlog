<body>
	<div class="container">
		<article><h2>皮皮书屋电子书</h2></article>
		<section>
			<h3 class="paragraph_title">说明</h3>
			<p>这里提供的书籍下载均来自于网友爬取自原来的皮皮书屋, 原文件是一个仅包含下载链接的excel文件(原始excel文件<a href="http://pan.baidu.com/s/1pJ5NZB1">这里</a>可以找到)，因为ed2k文件里面可以直接通过URL解码方式得到文件名，所以我只是整理了一下方便小白用户查找而已。希望可以有帮助。</p>
			<p>转化所需要的<a href="https://github.com/shellvon/TerminalBlog/blob/gh-pages/convert.py">代码这里</a>可以找到:https://github.com/shellvon/TerminalBlog/blob/gh-pages/convert.py</p>

			<p>意见或者建议可以在下面评论区域告诉我,或者可以去看看<a href="http://shellvon.github.io/TerminalBlog/">我的博客</a>^_^。</p>

		<table id="ebook" class="display" cellspacing="0" width="100%">

					<th>书籍名字</th>
